<!DOCTYPE html>
<html lang = "pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewporto" content="width=device-width, initial-scale=1.0">
        <title>Resultados da corrida</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <h1>Calculadora de IMC</h1>
        </header>
        <section>
            <div class="input">
                
                    <label>Nome</label>
                    <input type="text" id="nome" required> <br>
            </div>
            <div class="input">
                <label>Peso</label>
                <input type="number" id="peso" required > <br>
            </div>
            <div class="input">
                <label>Distancia em KM</label>
                <input type="number" id="distancia" required> <br>
            </div>
            <div class="input">
                <label>Tempo de treino </label>
                <input type="string" id="tempo" placeholder="HH:MM:SS" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" required> <br>
                <small>Formato: 00(horas):00(minutos):00(segundos)</small><br><br>
            </div>
            <button id="calcular"> Calcular </button> 
            <div class="resultado" id="resultado">

            </div>
        </section>
        <footer>
            <p>&copy; Cotemig </p>
        </footer>
       <script src="script.js">
            
        </script> 
    </body>
</html>
